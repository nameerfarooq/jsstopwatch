<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JAVASCRIPT STOPWATCH</h1>
    <div class="main">
        <div class="digits">
            <h2 id="min">0</h2>
            <h2 id="sec">0</h2>
            <h2 id="msec">0</h2>
        </div>
        <div>
            <button onclick="start()" onclick="dis()" id="startbtn">start</button>
            <button onclick="stop()">pause</button>
            <button onclick="reset()">reset</button>  
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
